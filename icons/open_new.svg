<!-- open_new.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Folder base -->
  <rect x="4" y="12" width="20" height="12" rx="2" fill="#FFD966" stroke="#B8860B" stroke-width="2"/>
  <!-- Folder tab -->
  <rect x="4" y="8" width="10" height="6" rx="1" fill="#FFE599" stroke="#B8860B" stroke-width="2"/>
  <!-- Blue circle for "new" -->
  <circle cx="24" cy="20" r="5" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
  <!-- White plus sign -->
  <line x1="24" y1="17.5" x2="24" y2="22.5" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <line x1="21.5" y1="20" x2="26.5" y2="20" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
</svg>